[pytest]
# pytest configuration for eventstudypy tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    r_comparison: marks tests that require R for comparison
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Test paths
testpaths = .

# Ignore patterns
norecursedirs = .git __pycache__ *.egg-info input

# Coverage options (if pytest-cov is installed)
# addopts = --cov=eventstudypy --cov-report=html --cov-report=term-missing